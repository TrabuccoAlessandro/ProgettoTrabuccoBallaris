<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SmashSphere</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="Registra/css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="Registra/fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="Registra/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  	<script type="text/javascript" src="js/libreria.js"></script>
  	<script type="text/javascript" src="js/indexReg.js"></script>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content" id="registra">
			<div class="form-left">
				<img src="Registra/images/back.webp" alt="form">
				<h1 class="text-1 word flicker">REGISTRATI</h1>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-row">
					<label for="txtNome">NOME</label>
					<input type="text" name="nome" id="txtNome" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="Cognome">COGNOME</label>
					<input type="text" name="cognome" id="txtCognome" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="txtUser">USERNAME</label>
					<input type="text" name="username" id="txtUser" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="txtData" >DATA DI NASCITA</label>
					<input type="date" name="data" id="txtData" class="input-text">
				</div>
				<div class="form-row">
					<label for="txtMail">E-MAIL</label>
					<input type="text" name="your_email" id="txtMail" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="txtPassword" >PASSWORD</label>
					<input type="password" name="password" id="txtPassword" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRM PASSWORD</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
				</div>
				<div class="form-row-last">
					<button id="btnRegistra" data-bs-toggle="modal" data-bs-target="#modalVerifica">Registrati</button>
					<button id="btnAnnulla">Annulla</button>
					<div class="modal fade" id="modalVerifica" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
						  <div class="modal-content">
							<div class="modal-header">
							  <h5 class="modal-title" id="staticBackdropLabel">Controlla la tua Mail per il codice di verifica</h5>
							  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<i class="fas fa-bell fa-4x animated rotateIn mb-4"></i>
								<input type="text" id="txtCodice" class="form-control" placeholder="Codice di verifica" />
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
							  <button type="button" id="btnVerifica" class="btn btn-primary">Verifica</button>
							</div>
						  </div>
						</div>
					  </div>
				</div>
				
			</form>
		</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    txtMail: {
			      	required: true,
			      	email: true
			    },
				txtUser:{
					required:true
				},
				txtNome:{
					required:true
				},
				txtCognome:{
					required:true
				},
				txtData:{
					required:true
				},
			    txtPassword: "required",
		    	comfirm_password: {
		      		equalTo: "#txtPassword"
		    	}
		  	},
		  	messages: {
				txtUser: {
		  			required: "Please enter an username"
		  		},
				txtNome: {
		  			required: "Please enter a name"
		  		},
				txtCognome: {
		  			required: "Please enter a surname"
		  		},
		  		txtMail: {
		  			required: "Please provide an email"
		  		},
		  		txtPassword: {
	  				required: "Please provide a password"
		  		},

		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  		
		  	}
		});
	</script>
	
</body>
</html>

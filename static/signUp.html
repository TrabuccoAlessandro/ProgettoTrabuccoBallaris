<body class="form-v7">
<header id="header" class="fixed-top d-flex align-items-center header-transparent">
	<div class="container d-flex align-items-center justify-content-between">

		<div class="logo">
			<a href="index.html" ><img src="img/logo.png" alt="" class="img-fluid"><label>SMASHSPHERE</label></a>
		</div>

		<nav id="navbar" class="navbar">
			<ul>
				<li><a class="nav-link " id="tagLogin" href="#hero"> Esci </a></li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav><!-- .navbar -->

	</div>
	<br><br><br><br>
	<br><br><br><br>
</header><!-- End Header -->
	<div class="page-content">
		<div class="form-v7-content" id="registra">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-row">
					<label for="txtNome">NOME</label>
					<input type="text" name="nome" id="txtNome" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="txtCognome">COGNOME</label>
					<input type="text" name="cognome" id="txtCognome" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="txtUser">USERNAME</label>
					<input type="text" name="username" id="txtUser" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="txtData" >DATA DI NASCITA</label>
					<input type="date" name="data" id="txtData" class="input-text">
				</div>
				<div class="form-row">
					<label for="txtMail">E-MAIL</label>
					<input type="text" name="your_email" id="txtMail" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="txtPassword" >PASSWORD</label>
					<input type="password" name="password" id="txtPassword" class="input-text" required>
				</div>
				<br>
				<div class="form-row">
					<label for="comfirm_password">CONFIRM PASSWORD</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
				</div>
				<br>
				<div class="form-row-last">
					<button id="btnRegistra" data-bs-toggle="modal">Registrati</button>
					<button id="btnAnnulla">Annulla</button>
					<div class="modal fade" id="modalVerifica" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
						  <div class="modal-content">
							<div class="modal-header">
							  <h5 class="modal-title" id="staticBackdropLabel">Controlla la tua Mail per il codice di verifica</h5>
							  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<i class="fas fa-bell fa-4x animated rotateIn mb-4"></i>
								<input type="text" id="txtCodice" class="form-control" placeholder="Codice di verifica" />
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
							  <button type="button" id="btnVerifica" class="btn btn-primary">Verifica</button>
							</div>
						  </div>
						</div>
					  </div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    txtMail: {
			      	required: true,
			      	email: true
			    },
				txtUser:{
					required:true
				},
				txtNome:{
					required:true
				},
				txtCognome:{
					required:true
				},
				txtData:{
					required:true
				},
			    txtPassword: "required",
		    	comfirm_password: {
		      		equalTo: "#txtPassword"
		    	}
		  	},
		  	messages: {
				txtUser: {
		  			required: "Please enter an username"
		  		},
				txtNome: {
		  			required: "Please enter a name"
		  		},
				txtCognome: {
		  			required: "Please enter a surname"
		  		},
		  		txtMail: {
		  			required: "Please provide an email"
		  		},
		  		txtPassword: {
	  				required: "Please provide a password"
		  		},

		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  		
		  	}
		});
	</script>
	
</body>
